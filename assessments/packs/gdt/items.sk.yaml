items:
  - { id: "gdt_1", text: "Mal/a som problém s kontrolovaním (obmedzovaním, regulovaním) svojho hrania." }
  - { id: "gdt_2", text: "Uprednostňoval/a som hranie pred inými záujmami a dennými aktivitami." }
  - { id: "gdt_3", text: "Pokračoval/a som v hraní aj napriek jeho negatívnym dôsledkom." }
  - { id: "gdt_4", text: "Mal/a som závažné životné problémy (napr. osobné, rodinné, sociálne, v škole, v práci, atď.), ktoré vznikli ako dôsledok môjho hrania." }
