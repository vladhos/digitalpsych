{% extends "base.html" %}
{% block content %}
  <h1>{{ meta.name }}</h1>
  <p class="muted">{{ meta.about }}</p>
  <form method="post">
    {% for it in items %}
      <fieldset class="card">
        <legend>{{ loop.index }}. {{ it.text }}</legend>
        {% for ans in it.answers %}
          <label style="display:block;margin:6px 0;">
            <input type="radio" name="{{ it.id }}" value="{{ ans.value }}" required>
            {{ ans.label }}
          </label>
        {% endfor %}
      </fieldset>
    {% endfor %}
    <button class="button" type="submit">Vyhodnoti≈•</button>
  </form>
{% endblock %}
